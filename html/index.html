<!doctype html>
<html lang="pt-BR">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <section>
        <div class="container-fluid login">
            <div class="">
                <div>
                    <h2 class="text-center">LOGIN</h2>
                </div>
                <div class="row central">
                    <div>
                        <h3 id="h3">Possui uma conta?</h3>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text">User</label>
                                <input type="text" class="form-control" id="username"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label for="exampleInputPassword1" class="text">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="row">
                                <div class="col-9">
                                    <a href="#" id="passwordRecuperar">Esqueceu a senha?</a>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="myButton">Entrar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Manter Conectado
                        </label>

                        <a href="#" id="registrarLogin">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/JS/jquery.js"></script>
    
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/JS/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
